          <div class="column-full">

          </div>
        </div>
      </div>

    <main class="container">
      <div data-view="entry-form" class="hidden">
        <form id="myForm">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-half">
              <img
                id="placeholder-img"
                src="/images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half padding-left">
              <label
                >Title<br />
                <input name="title-box" id="title-box" required />
              </label>
              <br />
              <label
                >Photo URL<br />
                <input name="photoUrl" class="photo-URL" required />
              </label>
            </div>
            <div class="column-full">
              <label>Notes<br /><textarea id="notes"></textarea></label>
            </div>
          </div>
          <div class="submit">
            <button>Submit</button>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="row">
          <div class="column-half">
            <div class="entry-title" data-view="entries">Entries</div>
          </div>
          <div class="column-half">
            <div class="new-button">
              <button onclick="viewSwap('entry-form')">New</button>
            </div>
          </div>
        </div>
        <div class="view-container">
          <div class="view">

              No entries have been recorded.
