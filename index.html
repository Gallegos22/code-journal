<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Proza Libre"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h3 class="title">Code Journal</h3>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="myForm">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-half">
              <img
                id="placeholder-img"
                src="/images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half padding-left">
              <label
                >Title<br />
                <input name="title-box" id="title-box" required /> </label
              ><br />
              <label
                >Photo URL<br />
                <input name="photoUrl" class="photo-URL" required />
              </label>
            </div>
            <div class="column-full">
              <label>Notes<br /><textarea id="notes"></textarea></label>
            </div>
          </div>
          <div class="submit">
            <button>Submit</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <ul>
          <li>
            <img
              src="https://cdn.motor1.com/images/mgl/PKZQL/s3/1997-toyota-supra-sold-for-176-000-at-auction.jpg"
              alt="supra" />
            <h2>A Newer Image</h2>
            <p>A very nice car!</p>
          </li>
          <li>
            <img
              src="https://www.wildnatureimages.com/images/640/060310-171-Los-Angeles-at-night.jpg"
              alt="Los Angeles" />
            <h2>This is a newer image</h2>
            <p>A very nice City!</p>
          </li>
          <li>
            <img
              src="https://plus.unsplash.com/premium_photo-1669083824062-7fecfb4fc791?ixlib=rb-4.0.3&ixi[â€¦]aG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
              alt="Pink Pic" />
            <h2>A new image</h2>
            <p>A pink random picture</p>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
